<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main2">
    <div class="main">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="" id="img1">
      </div>
      <div class="main1">
        <div class="text1">
          Order Summary
        </div>
        <div class="text2">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        <div class="card1">
          <img src="./images/icon-music.svg" alt="">
          <div class="text3">
            <div class="annual">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <div class="text4">
            Change
          </div>
        </div>
        <div class="card2">
            Proceed to Payment
        </div>
    
        <div class="button">
          <a class="Cancel" href=""> Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>
</body>
</html>
